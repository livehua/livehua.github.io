<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宝可梦图鉴大全</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #ffcb05, #3b4cca);
            color: #222;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            text-align: center;
        }
        header {
            background-color: #ee1515;
            color: #fff;
            padding: 20px;
        }
        a {
            color: #ffcb05;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .pokemon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pokemon-card {
            background: rgba(255,255,255,0.9);
            border: 3px solid #3b4cca;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .pokemon-card:hover {
            transform: scale(1.05);
        }
        .pokemon-card img {
            width: 120px;
        }
        .pokemon-card h3 {
            margin: 10px 0 5px;
        }
        .pokemon-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        footer {
            background-color: #ee1515;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>宝可梦图鉴大全</h1>
    </header>
    <main id="content">
    </main>
    <footer>
        <p><a href="index.html">返回首页</a></p>
    </footer>
    <script src="pokedex_data.js"></script>
    <script>
        const types = [...new Set(pokemons.map(p => p.type))];
        const main = document.getElementById('content');
        types.forEach(type => {
            const section = document.createElement('section');
            section.innerHTML = `<h2>${type} Type</h2><div class="pokemon-grid" id="grid-${type}"></div>`;
            main.appendChild(section);
        });
        pokemons.forEach(p => {
            const grid = document.getElementById(`grid-${p.type}`);
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            card.innerHTML = `
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${p.num}.png" alt="${p.name}">
                <h3>${p.num} ${p.name}</h3>
                <p><strong>Type:</strong> ${p.type}</p>
                <p><strong>Skills:</strong> ${p.skills}</p>
                <p><strong>About:</strong> ${p.about}</p>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
